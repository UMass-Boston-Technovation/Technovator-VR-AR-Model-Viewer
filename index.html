<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <meta name="description" content="View and interact with a 3D model using AR and VR capabilities directly in your browser.">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            max-width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
    <p style="position: absolute; top: 16px; left: 16px; margin: 0; color: #333; background: rgba(255,255,255,0.8); padding: 6px 8px; border-radius: 4px;">This page will be used to display the Porcelain 3D Scan</p>
    <model-viewer 
        src="./3D Models/Maxwell.glb" 
        alt="A 3D model" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        environment-image="neutral"
        shadow-intensity="1">
    </model-viewer>
</body>
</html>
