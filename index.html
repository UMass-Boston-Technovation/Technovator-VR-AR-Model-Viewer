<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Technovator AR/VR Model Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:," />
  <script src="https://cdn.babylonjs.com/babylon.js" defer></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="note">
    <div><strong>Technovator AR/VR Model Viewer</strong></div>
    <div class="muted">Login to upload and view your 3D models.</div>
    <div class="row">
      <button id="enter-vr" class="btn" disabled>Enter VR</button>
      <button id="enter-ar" class="btn" disabled>Enter AR</button>
      <select id="model-select" class="btn">
        <option disabled selected value="">SELECT A MODEL</option>
      </select>
      <button id="upload-model" class="btn" disabled>+</button>
      <button id="logout-btn" class="btn" style="display:none;">Logout</button>
    </div>
  </div>

  <div class="auth-box" id="auth-box">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn" class="btn">Login / Sign Up</button>
  </div>

  <div class="ar-controls" id="ar-controls">
    <button id="ar-scale-up" class="btn">Scale +</button>
    <button id="ar-scale-down" class="btn">Scale -</button>
    <button id="ar-rotate-left" class="btn">Rotate ←</button>
    <button id="ar-rotate-right" class="btn">Rotate →</button>
    <button id="ar-reset" class="btn">Reset</button>
    <button id="ar-exit" class="btn">Exit AR</button>
  </div>

  <div class="ar-info" id="ar-info">
    <div id="ar-info-text">Tap to place model</div>
  </div>

  <div class="placement-guide" id="placement-guide"></div>

  <canvas id="renderCanvas"></canvas>
</body>
</html>
